spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  h2:
    console:
      enabled: true

langchain4j:
  google-ai-gemini:
    recommend:
      api-key: test
      model-name: test
    report:
      api-key: test
      model-name: test
openai:
  api-key: sk-test-key-do-not-use-in-dev-or-prod # Replace with a dummy or test API key
  embedding-model: text-embedding-3-small

qdrant:
  host: dummy-qdrant-url # Replace with a dummy or test Qdrant URL
  port: 6334
  api-key: dummy-api-key
  collection-name: amateurs

  data:
    mongodb:
      database: embedded_test
      auto-index-creation: true
    redis:
      host: localhost
      port: ${embedded.redis.port:6379}
      password:

jwt:
  secret: "dGVzdC1rZXktZG8tbm90LXVzZS1pbi1kZXYtb3ItcHJvZA==" # Base64 encoded "test-key-do-not-use-in-dev-or-prod"
  access-token-expiration-ms: 3600000
  refresh-token-expiration-ms: 1209600000

cloud:
  aws:
    credentials:
      access-key: testAccessKey
      secret_key: testSecretKey
    region:
      static: test-region
    s3:
      bucket: test-bucket-name
    cloudfront:
      domain: testdomain.net

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.2

ai:
  processing:
    enabled: false